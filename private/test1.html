<html><meta charset="utf-8"><title>Clock</title><style>body{background:#333;}p{font-size:30px;font-family:'HiraKakuProN-W6';color:#fff;text-align:center;}</style><body><p></p>
<script>
  var p=document.querySelector("p");function main(){let date=new Date();p.innerText = "現在時刻\n"+date.getFullYear()+"年"+("0"+(date.getMonth()+1)).slice(-2)+"月"+("0"+date.getDate()).slice(-2)+"日\n"+("0"+date.getHours()).slice(-2)+"時"+("0"+date.getMinutes()).slice(-2)+"分"+("0"+date.getSeconds()).slice(-2)+"秒"+("00"+date.getMilliseconds()).slice(-3);p.style.transform="translate("+(Math.random())*20+"px,"+(Math.random())*20+"px)";p.style.color="#"+Math.floor(Math.random()*16).toString(16)+Math.floor(Math.random()*16).toString(16)+Math.floor(Math.random()*16).toString(16)+Math.floor(Math.random()*16).toString(16)+Math.floor(Math.random()*16).toString(16)+Math.floor(Math.random()*16).toString(16);document.body.style.backgroundColor="hsl("+Date.now()/20+"deg,100%,50%)";requestAnimationFrame(main);}requestAnimationFrame(main);
</script></body></html>
